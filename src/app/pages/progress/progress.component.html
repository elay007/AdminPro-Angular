<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
            <h5 class="card-title">Barra de Progreso - {{ progresoAzul }}</h5>
            <div class="progress" role="progressbar" aria-label="Animated striped example" [attr.aria-valuenow] = "progresoAzul" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated" [style.width]="progresoAzul + '%'" style="width: 30%"></div>
            </div>
            <br>
            <div class="progress" role="progressbar" aria-label="Animated striped example" [attr.aria-valuenow] = "progresoVerde" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" [style.width]="progresoVerde + '%'" style="width: 30%"></div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
  
    <div class="col-6">
      <div class="card">
        <div class="card-body">
        
            <!-- <div class="input-group">
                <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
                    <i class="mdi mdi-minus"></i>
                </button>
                <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso" >
                <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
                    <i class="mdi mdi-plus"></i>
                </button>
            </div> -->

            <app-incrementador (cambioValor)="progresoAzul = $event" nombre="Progress Azul" [progreso]="progresoAzul"></app-incrementador>
            
        </div>
      </div>
    </div>

    <div class="col-6">
        <div class="card">
          <div class="card-body">
            <app-incrementador (cambioValor)="progresoVerde = $event" nombre="Progress Verde" [progreso]="progresoVerde"></app-incrementador>
          </div>
        </div>
      </div>
  </div>
